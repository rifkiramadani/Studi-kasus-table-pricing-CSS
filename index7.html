<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300">
    <link rel="stylesheet" href="app7.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img width="200px" height="200px" src="Coding_free_icons_designed_by_surang-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-featured">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img width="200px" height="200px" src="Programmer_free_icons_designed_by_monkik-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>

        <div class="pricing-plan">
            <img width="200px" height="200px" src="Programmer_free_vector_icons_designed_by_Freepik-removebg-preview.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="#/" class="pricing-button">FREE TRIAL</a>
        </div>
    </div>
</body>
</html>
